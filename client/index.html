<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REST API</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container pt-3" id="app">
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>

    <!--    <div v-if="">-->
    <!--        <loader />-->
    <!--    </div>-->

    <div class="card mb-3" v-for="contact of contacts">
        <div class="card-body">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">{{ contact.value }}</p>
            <button class="btn btn-primary">Отметить</button>
            <button class="btn btn-danger">Удалить</button>
        </div>
    </div>

    <!--    <p v-else>Контактов пока нет</p>-->
</div>


<script type="module" src="frontend.js"></script>
</body>
</html>
